    <div class="container-fluid" id ="name">

    <div class="row">
        
        <form  class="was-validated" id = "log-in">
            <div class="form-group">
              <label for="uname" id="label">Username:</label>
              <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
             
              
            </div>
            <div class="form-group">
              <label for="pwd" id="label">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
              
            </div>
           
            <button type="submit" class="btn btn-primary" id="sub">LogIn</button>
          </form>
